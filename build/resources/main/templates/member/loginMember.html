<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/6461f38ad9.js" crossorigin="anonymous"></script>
    <title>Title</title>
    <style>
        .text {
            color: royalblue;
        }
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body style="background-color: #eeeeee">
<div id="login">
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                    <a th:href="@{/member/login}"><h3 class="text-center text"><i class="fas fa-walking"></i>펫밀리</h3></a>

                    <form id="login-form" class="form" th:action="@{/member/login}" th:object="${loginForm}" method="post">

                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                               th:text="${err}">전체 오류 메시지</p>
                        </div>

                        <div class="form-group">
                            <label for="userId" class="text">아이디:</label><br>
                            <input type="text" id="userId" th:field="*{userId}" class="form-control" th:errorclass="field-error">
                            <div class="field-error" th:errors="*{userId}"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text">비밀번호:</label><br>
                            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                            <div class="field-error" th:errors="*{password}"/>
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text"><span>ID 기억하기</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-primary btn-md" value="로그인">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="/member/create" class="text">회원가입</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
