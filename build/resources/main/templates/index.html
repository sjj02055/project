<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header ::header"></div>
    <title>simpleMap</title>
    <style>
        #body {
            background-color: burlywood;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: minmax(130px, auto);
            grid-gap: 10px;
        }

        .one {
            grid-column: 3;
            grid-row: 3;
        }

        .two {
            grid-column: 4;
            grid-row: 3;
        }

        .three {
            grid-column: 3;
            grid-row: 4;
        }

        .four {
            grid-column: 4;
            grid-row: 4;
        }

        .item {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: peru;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #875828;
            margin-bottom: 10px;
        }

        .item:hover {background-color: #ac6f35}

        .item:active {
            background-color: #ac6f35;
            box-shadow: 0 5px #875828;
            transform: translateY(4px);
        }

        .title {
            position: absolute;
            left: 50%;
            top: 100px;
            transform: translate(-50%, 0%);
        }
    </style>
<body id="body">
<div class ="title">
    <h1>Petmily</h1>
</div>
<div class ="container">
    <div class ="item three" th:onclick="|location.href='@{/member/create}'|">
        회원가입
    </div>
    <div class ="item four" th:onclick="|location.href='@{/member/login}'|">
        로그인
    </div>
</div>
</body>
