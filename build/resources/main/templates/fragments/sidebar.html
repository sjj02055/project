<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sidebar">
    <div class="sidebar">
        <div class="home-icon sidebar-size">
            <a href="/member/login" class="fas fa-walking fa-3x bar-icon" id="home-menu"></a>
        </div>
        <div class="tab sidebar-size" id="scroll">
            <button class="tablinks" onclick="openMenu(event, 'Home')">
                <a>
                    <div>
                        <i class="fas fa-map-marker-alt fa-lg bar-icon"></i>
                    </div>
                    <div>
                        지도 홈
                    </div>
                </a>
            </button>
            <button class="tablinks" onclick="openMenu(event, 'Search')" id="defaultOpen">
                <a>
                    <div>
                        <i class="fas fa-long-arrow-alt-up fa-lg bar-icon"></i>
                    </div>
                    <div>
                        길찾기
                    </div>
                </a>
            </button>
            <button class="tablinks" onclick="openMenu(event, 'Cctv')">
                <a href="#">
                    <div>
                        <i class="fas fa-video fa-lg bar-icon"></i>
                    </div>
                    <div>
                        CCTV
                    </div>
                </a>
            </button>
            <button class="tablinks" onclick="openMenu(event, 'Memo')">
                <a>
                    <div>
                        <i class="far fa-calendar-minus fa-lg bar-icon"></i>
                    </div>
                    <div>
                        기록
                    </div>
                </a>
            </button>
        </div>
        <button class="login-button sidebar-size">
            <a href="/member/create" id="login-menu">
                <div>
                    <i class="fas fa-user fa-lg bar-icon"></i>
                </div>
            </a>
        </button>
    </div>
    <div id="Search" class="tabcontent">
        <span onclick="this.parentElement.style.display = 'none'" class="topright">&times</span>
        <div class="navi-box">
            <div class="form-group">
                <input type="text" class="text_custom" id="searchKeyword" name="searchKeyword" placeholder="장소를 입력하세요">
                <div class="button-group">
                    <button class="btn left-button" id="btn_select">검색</button>
                    <button class="btn right-button" id="navi_without_cctv">길찾기</button>
                </div>
            </div>
            <div id="result"></div>
            <div class="result-group">
                <div class="title"><strong>Search</strong> Results</div>
                <div class="rst_wrap">
                    <div class="rst mCustomScrollbar">
                        <ul id="searchResult" name="searchResult">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="map_act_btn_wrap clear_box"></div>
            <br />
        </div>
    </div>

    <div id="Memo" class="tabcontent">
        <span onclick="this.parentElement.style.display = 'none'" class="topright">&times</span>
        <div class="content">
            <h1>4</h1>
        </div>
    </div>

    <div id="Home" class="tabcontent">
        <span onclick="this.parentElement.style.display = 'none'" class="topright">&times</span>
        <div class="search-box">
            <form id="search-form" class="search" action="" method="post">
                <label for="content-search"><i class="fas fa-search"></i>
                    <input type="text" name="search" id="content-search" placeholder="장소, 도로 검색"></label>
            </form>
        </div>
        <div style="width:370px; height:150px; background-color: lightblue">
            <a>날씨자리</a>
        </div>
        <div style="width:370px; height:150px; margin-top: 30px; background-color: darkseagreen">
            <a>공원</a>
        </div>
    </div>

    <script>
        var input = document.getElementById("searchKeyword");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("btn_select").click();
            }
        });

        function openMenu(evt, menuName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(menuName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
    <div class="main">
        <div id="map_div"></div><!-- 지도 -->
    </div>
</div>
</html>
